<!DOCTYPE html>
<html>
<head>
  <title>Jquery Slider</title>
  <link rel="stylesheet" type="text/css" href="styles/slider.css">
</head>
<body>

  <div class="wrapper">
    <div id="slider">
      <img id="1" src="images/scary.jpg" />
      <img id="2" src="images/ducks.jpg" />
      <img id="3" src="images/jelly.jpg" />
      <img id="4" src="images/sunset.jpeg" height="400px" width="800px" />
    </div>
    <div id="buttons">
      <a href="#" class="left" onclick="prev(); return false">Back</a>
      <a href="#" class="right" onclick="next(); return false">Next</a>
    </div>
  </div>

  <script type="text/javascript" src="../jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/slider.js"></script>
</body>
</html>
